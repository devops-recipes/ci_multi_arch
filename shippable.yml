language: node_js

matrix:
  include:
    - node_js: 10.12.0
      env: NODE_ARCH=x86_64
      nodePool: dynamic__x86_64__Ubuntu_16_04__c4_large
    - node_js: 8.10.0
      env: NODE_ARCH=aarch64
      nodePool: default-restricted

build:
  ci:
    - uname -a
    - node --version
    - echo $SHIPPABLE_NODE_ARCHITECTURE
    - echo $SHIPPABLE_NODE_OPERATING_SYSTEM
