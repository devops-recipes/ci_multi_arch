language: node_js

matrix:
  include:
    - node_js: 10.12.0
      env: NODE_ARCH=x86_64
      nodePool: on_demand_Ubuntu1604
    - node_js: 8.10.0
      env: NODE_ARCH=aarch64
      nodePool: shippable_shared_aarch64

build:
  ci:
    - uname -a
    - node --version
    - echo $SHIPPABLE_NODE_ARCHITECTURE
    - echo $SHIPPABLE_NODE_OPERATING_SYSTEM
