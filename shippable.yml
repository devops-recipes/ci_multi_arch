language: node_js

matrix:
  include:
    - node_js: 10.12.0
      env: NODE_ARCH=x86_64
      nodePool: custom__x86_64__Ubuntu_16_04
    - node_js: 8.10.0
      env: NODE_ARCH=aarch64
      nodePool: shippable_shared_aarch64
    - node_js: 9.11.0
      env: NODE_ARCH=aarch62
      nodePool: shippable_shared_aarch32

build:
  ci:
    - uname -a
    - node --version
    - echo $SHIPPABLE_NODE_ARCHITECTURE
    - echo $SHIPPABLE_NODE_OPERATING_SYSTEM
